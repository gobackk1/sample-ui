<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    img{
      max-width:100%;
    }
  </style>
</head>
<body>
  <figure><img style="max-width:100%;" height="400" data-original="https://kksample.sakura.ne.jp/media/img/img01.jpg" alt="" class="lazy"></figure>
  <figure><img style="max-width:100%;" height="400" data-original="https://kksample.sakura.ne.jp/media/img/img02.jpg" alt="" class="lazy"></figure>
  <figure><img style="max-width:100%;" height="400" data-original="https://kksample.sakura.ne.jp/media/img/img03.jpg" alt="" class="lazy"></figure>
  <figure><img style="max-width:100%;" height="400" data-original="https://kksample.sakura.ne.jp/media/img/img04.jpg" alt="" class="lazy"></figure>
  <figure><img style="max-width:100%;" height="400" data-original="https://kksample.sakura.ne.jp/media/img/img05.jpg" alt="" class="lazy"></figure>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="../js/jquery.lazyload.js"></script>
  <script>
  $(function () {
    $('img.lazy').lazyload({
      threshold: 100,
      effect: 'fadeIn',
      effect_speed: 2000,
    });
  });
  </script>
</body>
</html>
